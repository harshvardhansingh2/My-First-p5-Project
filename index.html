<html>
    <head>
        <title>First p5.js Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
          <h3 class="btn btn-primary">First p5.js Project</h3>
          <hr>
          <label>Filter Color:</label>
          <input id="color_name" placeholder="Enter Filter Color">
          <label>2nd Filter Color:</label>
          <input id="color_name2" placeholder="Enter Filter Color">
          <label>3rd Filter Color:</label>
          <input id="color_name3" placeholder="Enter Filter Color">
          <label>4th Filter Color:</label>
          <input id="color_name4" placeholder="Enter Filter Color">
          <label>5th Filter Color:</label>
          <input id="color_name5" placeholder="Enter Filter Color">
          <br>
          <button onclick="filter_tint()" class="btn btn-warning">Apply Filter</button>
          <button onclick="filter_tint2()" class="btn btn-warning">Apply 2nd Filter</button>
          <button onclick="filter_tint3()" class="btn btn-warning">Apply 3rd Filter</button>
          <button onclick="filter_tint4()" class="btn btn-warning">Apply 4th Filter</button>
          <button onclick="filter_tint5()" class="btn btn-warning">Apply 5th Filter</button>
          <button onclick="remove_filter()" class="btn btn-warning">Remove Filter</button>
          <br><br>
          <button onclick="take_snapshot()" class="btn btn-success">Take Snapshot</button>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
